<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그 (필수 속성 : src) -->
    <!-- (1) 절대경로 : 어떤 페이지나 파일이 가진 고유한 경로 *외부 웹페이지로 연결 할때 사용 -->
    <img src="https://file.mk.co.kr/meet/neds/2021/10/image_readmed_2021_1024284_16354625334831648.jpg" width="300px">

    <!-- (2) 상대경로 : 특정 위치를 기준으로 파일을 찾는 경로 *내부 자료를 연결할 때 사용
        1) 현재를 기준으로 접근가능 : ./ (생략이 가능)
        2) 상위를 기준으로 이동할때 마다 ../
        3) 최상위로 이동 : /
    -->
    <!-- <img src="./img/img.jpg" width="300px"> -->
    <!-- 두번째 사진을 다시 불러오기! -->
    <img src="../img/img.jpg" width="300px">
</body>
</html>
