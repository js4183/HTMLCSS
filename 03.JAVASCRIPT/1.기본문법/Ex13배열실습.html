<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let listNum = Number(prompt("과목 수를 입력해주세요"));
        let listClass = [];//과목명 추가(반복)
        for(var i=1;i<=listNum;i++){
            listClass.push(prompt("점수를 입력할 과목명을 입력해주세요 >>"));
        }
        let listScore = [];//과목 점수 추가(반복)
        let sum = 0 //총점 저장 변수
        for(var i=1;i<=listNum;i++){
            var score = Number(prompt(listClass[i-1]+"의 점수 입력 >>"));
            listScore.push(score);//입력한 값을 배열 추가
            sum += score; //총합
        }
        let avg = parseInt(sum/listNum);//평균 parseInt 정수만
        
        document.write("<table border='1px solid black'>");
        document.write("<tr>");
        for(var i=1;i<=listNum;i++){
            document.write("<td>"+listClass[i-1]+"</td>");
        }
        document.write("<td>총합</td>");
        document.write("<td>평균</td>");
        document.write("</tr>");

        document.write("<br>");

        document.write("<tr align='center'>");
        for(var i=1;i<=listNum;i++){
            document.write("<td>"+listScore[i-1]+"</td>");
        }
        document.write("<td>"+sum+"</td>");
        document.write("<td>"+avg+"</td>");
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
